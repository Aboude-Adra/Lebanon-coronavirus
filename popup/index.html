<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src *;">
        <link href="main.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
        <title>Corona-tracker</title>
    </head>
    <body>
        <div class="popup-component">
            <div class="header">
                <h1>Corona Lebanon Stats</h1>
            </div>
            <div class="content">
                <div id="statistics" class="statistics">
                    <span>
                        <h1 id="all-cases">0</h1><p>total cases</p>
                    </span>
                    <span>
                        <h1 id="todayCases">0</h1><p>cases today</p>
                    </span>
                    <span>
                        <h1 id="deaths">0</h1><p>deaths 😔</p>
                    </span>
                    <span>
                        <h1 id="recovered">0</h1><p>recovered! 🙏</p>
                    </span>
                </div>
                <div class="break"></div>
                <div id="data-source"><a href="https://github.com/NovelCOVID/API" target="_blank">Data source</a></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
